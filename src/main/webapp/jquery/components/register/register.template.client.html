<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet"/>
    <title>Register Page</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>

    <script>
    var check = function() {
    if (document.getElementById('passwordFld').value == document.getElementById('verifyPasswordFld').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Passwords match!';
    } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Passwords do not match!';
    }
    }
    </script>

</head>
<body><br>
<div class="container-fluid">
    <h1 id="title">Sign Up</h1><br>

    <div class="alert alert-success" id="alertSuccess" role="alert">
        Account created successfully!
    </div>

    <div class="alert alert-danger" id="alertDanger" role="alert">
        Sorry! Could not create your account. Please try again later.
    </div>

    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10 input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" required id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" required id="passwordFld" placeholder="Password" onkeyup='check();'>
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" required id="verifyPasswordFld" placeholder="Password" onkeyup='check();'>
                <span id='message'></span>
            </div>
        </div>

        <br>
        <button id="registerBtn"
                type="button"
                class="btn btn-primary btn-block">Register</button>

        <button id="loginBtn"
                type="button"
                class="btn btn-link"
                onclick="window.location.href='/jquery/components/login/login.template.client.html'">Login</button>
    </form>

</div>
</body>
</html>
