<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <title>User-Admin Page</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body><br>
<div class="container-fluid">
  <div id="heading"><h1 id="title">User Admin</h1></div><br>
  <table class="table table-striped table-hover">
    <thead>
    <tr class="thead-light">
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </tr>
    <tr class="webdev-form">
      <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
      <th><input id="passwordFld" class="form-control" placeholder="*****" type="password"/></th>
      <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
      <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
      <td><select id="roleFld" class="form-control">
        <option value="" selected disabled hidden>Choose here</option>
             <option value="FACULTY">Faculty</option>
              <option value="STUDENT">Student</option>
          </select>
      </td>
      <td><span class="float-right" style="white-space: nowrap">
        <i class="fa-2x fa fa-search wbdv-search  wbdv-pointer"></i>
        <i id="createUser" class="fa-2x fa fa-plus wbdv-create wbdv-pointer" style='color:forestgreen'></i>
        <i id="updateBtn" class="fa-2x fa fa-check wbdv-update wbdv-pointer" style='color:dodgerblue'></i>
          </span>
      </td>

    </tr>
    </thead>
    <tbody class="wbdv-tbody">
    <tr class="wbdv-template wbdv-user wbdv-hidden">
      <td class="wbdv-username">jdoe</td>
      <td>&nbsp;</td>
      <td class="wbdv-first-name">John</td>
      <td class="wbdv-last-name">Doe</td>
      <td class="wbdv-role">FACULTYs</td>
      <td class="wbdv-actions">
        <span class="float-right">
          <i id="wbdv-delete" class="fa-2x fa fa-trash wbdv-delete wbdv-pointer" style='color:red'></i>
          <i id="wbdv-edit" class="fa-2x fa fa-edit wbdv-edit wbdv-pointer" style='color:orange'></i>
        </span>
      </td>
    </tr>
    </tbody>

    <tfoot></tfoot>
  </table>
  </fieldset>
</div>
</body>
</html>
