<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Sign Up Page</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body><br>
<div class="container">
    <h1 id="title">Sign Up</h1><br>

    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordverifyFld" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordverifyFld" placeholder="Password">
            </div>
        </div>

        <br>
        <button id="signupBtn"
                type="button"
                class="btn btn-primary btn-block">Sign Up!</button>

        <button id="loginBtn"
                type="button"
                class="btn btn-link">Login</button>
    </form>

</div>
</body>
</html>
