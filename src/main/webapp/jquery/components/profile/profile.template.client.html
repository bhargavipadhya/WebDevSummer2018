<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
    <title>Profile Page</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body><br>
<div class="container-fluid">
    <br>

    <form>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"><h1 id="title">Profile</h1></legend>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phoneFld" placeholder="Phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailFld" placeholder="email@example.com">
            </div>
        </div>

        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dobFld" placeholder="DOB">
            </div>
        </div>

        <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button id="updateBtn"
                            type="button"
                            class="btn btn-success wbdv-profileButton wbdv-button btn-block">Update</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button id="logoutBtn"
                            type="button"
                            class="btn btn-block btn-danger wbdv-dangerButton wbdv-dangerBtn"
                            onclick="window.location.href='/jquery/components/login/login.template.client.html'">Logout</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
</body>
</html>
