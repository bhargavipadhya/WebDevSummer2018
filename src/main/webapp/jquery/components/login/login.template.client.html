<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <title>Login Page</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>

</head>
<body><br>
<div class="container-fluid">
    <div class="alert alert-danger" id="alertLoginDanger" role="alert">
        Sorry! Could not log in to your account. Please try again later.
    </div>

    <form>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"><h1 id="title">Login</h1></legend>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="loginBtn"
                        type="button"
                        class="btn btn-primary wbdv-button wbdv-loginButton btn-block">Login</button>
            </div>
        </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button id="forgotpwdBtn"
                            type="button"
                            class="btn btn-link"
                            onclick="window.location.href='/jquery/components/login/login/forgot-password.html'">Forgot Password?</button>

                    <button id="registerBtn"
                            type="button"
                            class="btn btn-link float-right"
                            onclick="window.location.href='/jquery/components/register/register.template.client.html'">
                        Sign Up
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

</div>
</body>
</html>
